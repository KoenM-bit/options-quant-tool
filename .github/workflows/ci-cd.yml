name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Python tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing || true
    
    - name: Validate DBT models
      run: |
        cd dbt/ahold_options
        dbt deps
        dbt parse --profiles-dir . || true

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        image: [airflow-webserver, airflow-scheduler]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value={{date 'YYYYMMDD-HHmmss'}}
    
    - name: Build and push ${{ matrix.image }}
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.image }}
        cache-to: type=gha,mode=max,scope=${{ matrix.image }}
        build-args: |
          SERVICE_TYPE=${{ matrix.image }}

  deploy-portainer:
    name: Deploy to Portainer (Synology)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Trigger Portainer Stack Webhook
      run: |
        echo "Triggering Portainer stack update..."
        curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
        
    - name: Wait for deployment
      run: |
        echo "Waiting 60 seconds for stack to redeploy..."
        sleep 60
        
    - name: Verify deployment
      run: |
        echo "Deployment triggered successfully!"
        echo "Check Portainer UI for status: ${{ secrets.PORTAINER_URL }}"

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy-portainer]
    if: always()
    
    steps:
    - name: Send status notification
      run: |
        echo "Pipeline completed: ${{ job.status }}"
        # Add Slack/Email notification here if needed
